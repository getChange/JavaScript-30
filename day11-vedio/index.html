<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="player">
        <video class="player_video viewer" src="./test.mp4"></video>

        <!-- 控件 -->
        <div class="player_controls">
            <!-- 进度条 -->
            <div class="progress">
                <div class="progress_filed"></div>
            </div>
            <!-- 播放/暂停按钮 -->
            <button class="player_button toggle" title="toggle PLay">►</button>
            <!-- 调节音量 -->
            <input type="range" name="volume" class="player_slider" value="1">
            <!-- 进度条 -->
            <input type="range" name="playbackRate" class="player_slider" min="0.5" max="2" step="0.1" value="1">
            <!-- 后退 -->
            <button data-skip="-15" class="player_button"></button>
            <!-- 前进 -->
            <button data-skip="15" class="player_button"></button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
